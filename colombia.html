<body>
 <div class="container">
<div class="row">
<div class="col-md-12">
<div class="box box-info">
<div class="box-header with-border">
<div class="row">
<div class="col-md-12">
<div class="input-group-btn">
<input type="text" id="search" name="buscar" placeholder="Buscar" class="form-control" required >
</div>
<div class="input-group-btn">
<button type="submit" class="btn btn-success">Buscar</button> 
</div>
</div>
</div>

            <div class="box-body">

			<div  class="modal-body" id="app"><!-- app  es para VUE  -->

<table class="table" id="mytable" >
<thead>
<tr align="center" valign="middle">
<th>Region</th>
<th>IdRegion</th>
<th>Departamento</th>
<th>IdDepartamento</th>
<th>IdMunicipio</th>
</tr></thead>
 <tbody>
        <tr v-for="user, index in users">  <!-- array en VUE  -->
      <!--  <th scope="row">{{ index + 1 }}</th>-->


 <td>{{ user.region }}</td>
<td>{{ user.c_digo_dane_del_departamento }}</td>
 <td>{{ user.departamento }}</td>
<td> {{ user.c_digo_dane_del_municipio }}</td>	  
 <td>{{ user.municipio }}</td>


        </tr>
      </tbody>
</table>
</div>
	</div>
	</div>
	</div>
		</div>
<script>
    var app = new Vue({
      el: '#app',
      data: {
        users: []
      },
      mounted: function() {
	  

        axios.get('https://www.datos.gov.co/resource/xdk5-pm3f.json')
            .then(response => {
              this.users = response.data;
              console.log(response);
            })
            .catch(error => {
              console.log(error);
            });
      }
    })
  </script>
  
  <script>
 // Write on keyup event of keyword input element
 $(document).ready(function(){
 $("#search").keyup(function(){
 _this = this;
 // Show only matching TR, hide rest of them
 $.each($("#mytable tbody tr"), function() {
 if($(this).text().toLowerCase().indexOf($(_this).val().toLowerCase()) === -1)
 $(this).hide();
 else
 $(this).show();
 });
 });
});
</script>
</div>
